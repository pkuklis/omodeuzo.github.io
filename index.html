<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to January 19, 2026</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0b1220;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      width: 100%;
    }
    h1 {
      color: #7dd3fc;
      font-size: clamp(20px, 5vw, 36px);
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .time {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 120px;
      min-width: 100px;
    }
    .time span {
      display: block;
      font-size: clamp(24px, 8vw, 48px);
      font-weight: bold;
    }
    .label {
      margin-top: 8px;
      font-size: clamp(12px, 2.5vw, 16px);
      color: #9aa8bf;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #7dd3fc;
      display: none;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .buttons a {
      display: inline-block;
      padding: 12px 20px;
      background: #7dd3fc;
      color: #0b1220;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #38bdf8;
    }
    /* Only the red variant */
    .buttons a.red { background: #ff1763; }
    .buttons a.red:hover { background: #ff6a9c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown to January 19, 2026</h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <span id="days">0</span>
        <div class="label">Days</div>
      </div>
      <div class="time">
        <span id="hours">00</span>
        <div class="label">Hours</div>
      </div>
      <div class="time">
        <span id="minutes">00</span>
        <div class="label">Minutes</div>
      </div>
      <div class="time">
        <span id="seconds">00</span>
        <div class="label">Seconds</div>
      </div>
    </div>
    <div id="message">ðŸŽ‰ It's January 19, 2026!</div>

    <div class="buttons">
      <a href="website1.html">Website 1</a>
      <a href="website2.html">Website 2</a>
      <a href="website3.html">Website 3</a>
      <a class="red" href="website4.html">Website 4</a>
    </div>
  </div>

<script>
  const countdownEl = document.getElementById('countdown');
  const messageEl = document.getElementById('message');

  // SÃ£o Paulo time = 2026-01-19 20:10  â†’  UTC = 2026-01-19 23:10
  const targetDate = new Date("2026-01-19T23:10:00Z");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      countdownEl.style.display = 'none';
      messageEl.textContent = "ðŸŽ‰ It's January 19, 2026, 20:10 in SÃ£o Paulo!";
      messageEl.style.display = 'block';
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById('days').textContent = days;
    document.getElementById('hours').textContent = String(hours).padStart(2, '0');
    document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
    document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
