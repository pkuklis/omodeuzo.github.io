<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para minha Morena Flor</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Impede barra de rolagem por causa dos beijos */
            font-family: 'Quicksand', sans-serif;
            position: relative;
        }

        /* Container do texto (Cart√£o) */
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 90%;
            width: 400px;
            z-index: 10; /* Fica acima dos beijos */
            border: 2px solid #fff;
            animation: pulseCard 3s infinite ease-in-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d6336c;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        p {
            color: #555;
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .highlight {
            color: #ff4757;
        }

        /* Anima√ß√£o dos Beijos */
        .kiss {
            position: absolute;
            bottom: -50px;
            font-size: 2rem;
            animation: floatUp linear forwards;
            opacity: 0;
            z-index: 1; /* Fica atr√°s do cart√£o */
            user-select: none;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-110vh) scale(1.2) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulseCard {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Ajustes para celular */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.8rem;
            }
            p {
                font-size: 1.2rem;
            }
            .card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Morena Flor</h1>
        <p>
            Me d√™ um cheirinho<br>
            cheinho de amor
        </p>
        <p>
            Depois tamb√©m<br>
            Me d√™ todo esse denguinho<br>
            que s√≥ voc√™ tem
        </p>
        <p>
            08.12.25
        </p>
        <div style="margin-top: 20px; font-size: 2rem;">
            ‚ù§Ô∏èüåπüíã
        </div>
    </div>

    <script>
        function createKiss() {
            const kiss = document.createElement('div');
            kiss.classList.add('kiss');
            kiss.innerText = 'üíã';
            
            // Posi√ß√£o horizontal aleat√≥ria
            kiss.style.left = Math.random() * 100 + 'vw';
            
            // Dura√ß√£o da anima√ß√£o aleat√≥ria (entre 3s e 7s)
            const duration = Math.random() * 4 + 3;
            kiss.style.animationDuration = duration + 's';
            
            // Tamanho aleat√≥rio
            const size = Math.random() * 2 + 1; // Entre 1rem e 3rem
            kiss.style.fontSize = size + 'rem';

            document.body.appendChild(kiss);

            // Remove o elemento ap√≥s a anima√ß√£o terminar para n√£o pesar o navegador
            setTimeout(() => {
                kiss.remove();
            }, duration * 1000);
        }

        // Cria um beijo a cada 300 milisegundos
        setInterval(createKiss, 300);
    </script>

</body>
</html>
